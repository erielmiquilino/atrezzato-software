<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <f:facet name="first">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </f:facet>

    <title>Atrezzato Software</title>

    <h:outputStylesheet library="atrezzato" name="styles/layout.css" />
    <h:outputStylesheet library="atrezzato" name="styles/components.css" />
    <h:outputStylesheet library="atrezzato" name="styles/custom.css" />


    <h:outputScript target="body" library="atrezzato" name="javascripts/app.js" />
    <h:outputScript target="body" library="atrezzato" name="javascripts/calendar-pt.js" />
    <h:outputScript target="body" library="atrezzato" name="javascripts/menu.js" />

</h:head>

<h:body>
    <header class="aw-topbar">

    </header>


    <section class="aw-content">
        <ui:insert name="content" />
    </section>

</h:body>
</html>
